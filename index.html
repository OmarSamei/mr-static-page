<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشروع كلية العلاج الطبيعي</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e0f2f1, #ffffff);
      font-family: 'Cairo', 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      background-image: url('background.jpeg');
      background-size: cover;
      background-position: center;
    }

    .logo {
      width: 100px;
      margin-top: 20px;
    }

    h1 {
      color: #ffffff;
      font-size: 28px;
      margin: 15px 20px;
    }

    video {
      width: 100%;
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin: 10px 0;
    }

    h2 {
      color: #ffffff;
      font-size: 20px;
      margin: 15px 0 10px;
    }

    .buttons-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .download-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #0c77f0;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 30px;
      transition: background-color 0.3s;
      min-width: 140px;
    }

    .download-btn:hover {
      background-color: #eb0000;
    }

    footer {
      font-size: 13px;
      color: #ffffff;
      margin: 20px;
      line-height: 1.6;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 36px;
      }

      .logo {
        width: 120px;
      }

      .download-btn {
        font-size: 18px;
        min-width: 160px;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="لوجو كلية العلاج الطبيعي" class="logo">

  <h1>Practical application for active assisted ROM lower limb</h1>

  <video controls>
    <source src="video.mp4" type="video/mp4">
    المتصفح لا يدعم تشغيل الفيديو.
  </video>

  <h2>تحميل الملفات</h2>

  <div class="buttons-container">
    <a href="file.pdf" target="_blank" class="download-btn">عرض / تحميل PDF</a>
    <a href="video.mp4" download class="download-btn">تحميل الفيديو</a>
  </div>

  <footer>
    Under supervision of :<br>
    Prof.Dr / Wael Shendy<br>
    Dr. / Ramy Dawah<br>
    Dr. / Nabil Hamid
  </footer>

</body>
</html>
