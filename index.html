<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشروع كلية العلاج الطبيعي</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e0f2f1, #ffffff);
      font-family: 'Cairo', 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-image: url('background.jpg'); /* هنا ممكن تحط صورة خلفية لو عايز */
      background-size: cover;
      background-position: center;
    }

    .logo {
      width: 120px;
      margin-top: 20px;
    }

    h1 {
      color: #ffffff;
      font-size: 36px;
      margin: 20px 0;
    }

    video {
      width: 90%;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .download-btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #0c77f0;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 30px;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #eb0000;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #ffffff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      .download-btn {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- لوجو الكلية -->
  <img src="logo.png" alt="لوجو كلية العلاج الطبيعي" class="logo">

  <h1>Practical application for active assisted ROM lower limb 
  </h1>

  <video controls>
    <source src="video.mp4" type="video/mp4">
    المتصفح لا يدعم تشغيل الفيديو.
  </video>

  <!-- زر تحميل الفيديو -->
  <a href="video.mp4" download class="download-btn">تحميل الفيديو</a>

  <footer>© جميع الحقوق محفوظة لكلية العلاج الطبيعي 2025</footer>

</body>
</html>
